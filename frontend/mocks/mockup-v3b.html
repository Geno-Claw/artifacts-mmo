/* ============================================================

   ============================================================ */
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  image-rendering: pixelated;
  -ms-interpolation-mode: nearest-neighbor;
}

:root {
  --deep-indigo: #0e0a1e;
  --dark-navy: #141028;
  --card-bg: #1a1430;
  --card-inset: #160e28;
  --soft-silver: #c8c0d8;
  --moonlight-blue: #a0b8d8;
  --border-dark: #2a1838;
  --border-glow: rgba(160, 184, 216, 0.12);
  --rose-moon: #a05868;
  --rose-track: #2a1020;
  --wisteria-night: #7858a8;
  --wisteria-track: #1a1028;
  --text-muted: #786888;
  --wood-dark: #2a1e38;
  --wood-mid: #382848;
  --wood-light: #483858;
  --wood-hover: #584868;
  --petal-glow: #f0d8e8;
  --petal-pale: #e0c0d0;
  --branch-dark: #2a1828;
  --branch-mid: #483040;
  --ready-glow: #88c8a0;
  --moon-color: #e8e0f0;
  --moon-glow: rgba(232, 224, 240, 0.08);
  --silver-blue-bar: #6888b0;
  --silver-blue-track: #181830;
  --inset-border: #382848;
}

html {
  font-family: 'Press Start 2P', monospace;
  font-size: 8px;
  color: var(--soft-silver);
  background: var(--deep-indigo);
}

body {
  min-height: 100vh;
  background:
    linear-gradient(180deg, var(--deep-indigo) 0%, var(--dark-navy) 40%, #181028 100%);
  overflow-x: hidden;
  position: relative;
}

/* Subtle pixel dot pattern overlay — dimmer for night */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    radial-gradient(circle, var(--soft-silver) 0.5px, transparent 0.5px);
  background-size: 16px 16px;
  opacity: 0.015;
  pointer-events: none;
  z-index: 0;
}

/* ============================================================
   MOON — CSS-only pale circle in the top-right
   ============================================================ */
.moon {
  position: fixed;
  top: 30px;
  right: 60px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle at 40% 40%,
    #f0e8f8 0%,
    var(--moon-color) 40%,
    #c8b8d8 100%
  );
  box-shadow:
    0 0 40px 10px var(--moon-glow),
    0 0 80px 30px rgba(200, 190, 220, 0.04),
    0 0 120px 60px rgba(200, 190, 220, 0.02);
  opacity: 0.85;
  pointer-events: none;
  z-index: 1;
}

/* Subtle crater marks on the moon */
.moon::before {
  content: '';
  position: absolute;
  top: 20px;
  left: 28px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(180, 170, 200, 0.25);
}

.moon::after {
  content: '';
  position: absolute;
  top: 42px;
  left: 18px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(180, 170, 200, 0.2);
}

/* ============================================================
   PETAL ANIMATION — floating cherry blossom squares (night)
   ============================================================ */
.petals-container {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.petal {
  position: absolute;
  width: 4px;
  height: 4px;
  opacity: 0;
  animation: petalFall linear infinite;
}

@keyframes petalFall {
  0% {
    opacity: 0;
    transform: translateY(-10px) translateX(0px) rotate(0deg);
  }
  5% {
    opacity: 0.6;
  }
  50% {
    opacity: 0.4;
  }
  95% {
    opacity: 0.2;
  }
  100% {
    opacity: 0;
    transform: translateY(100vh) translateX(80px) rotate(720deg);
  }
}

/* ============================================================
   HEADER
   ============================================================ */
.page-header {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 40px 16px 8px;
}

.page-header h1 {
  font-size: 14px;
  letter-spacing: 2px;
  color: var(--moonlight-blue);
  text-shadow: 0 0 8px rgba(160, 184, 216, 0.3), 2px 2px 0 rgba(10, 6, 20, 0.6);
  margin-bottom: 6px;
}

.page-header .subtitle {
  font-size: 7px;
  color: var(--text-muted);
  letter-spacing: 4px;
  text-transform: uppercase;
}

/* Decorative divider */
.divider {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 16px auto;
  max-width: 400px;
}

.divider-line {
  flex: 1;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--border-dark), transparent);
}

.divider-diamond {
  width: 6px;
  height: 6px;
  background: var(--rose-moon);
  transform: rotate(45deg);
  border: 1px solid var(--border-dark);
  box-shadow: 0 0 4px rgba(160, 88, 104, 0.3);
}

/* ============================================================
   CARDS CONTAINER
   ============================================================ */
.cards-container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 24px;
  padding: 16px 24px 48px;
}

/* ============================================================
   CHARACTER CARD — dark shoji screen panel
   ============================================================ */
.card {
  width: 280px;
  background: var(--card-bg);
  border: 2px solid var(--border-dark);
  position: relative;
  padding: 0;
  box-shadow:
    4px 4px 0 0 rgba(0, 0, 0, 0.3),
    inset 0 0 0 1px var(--border-glow);
}

/* Inner shoji frame lines — dark theme */
.card::before {
  content: '';
  position: absolute;
  top: 3px; left: 3px; right: 3px; bottom: 3px;
  border: 1px solid rgba(160, 184, 216, 0.06);
  pointer-events: none;
  z-index: 1;
}

/* Faint silver inner glow */
.card::after {
  content: '';
  position: absolute;
  top: 4px; left: 4px; right: 4px; bottom: 4px;
  border: 1px solid rgba(160, 184, 216, 0.04);
  pointer-events: none;
  z-index: 1;
}

.card-inner {
  position: relative;
  z-index: 2;
  padding: 0 16px 16px;
}

/* ============================================================
   CHERRY BRANCH DECORATION (top of each card)
   ============================================================ */
.cherry-branch {
  position: relative;
  width: 100%;
  height: 40px;
  overflow: hidden;
  margin-bottom: 4px;
}

.cherry-branch canvas {
  display: block;
  width: 100%;
  height: 40px;
  image-rendering: pixelated;
}

/* ============================================================
   CHARACTER NAME
   ============================================================ */
.char-name {
  text-align: center;
  font-size: 11px;
  letter-spacing: 2px;
  color: var(--moonlight-blue);
  margin-bottom: 10px;
  text-shadow: 0 0 6px rgba(160, 184, 216, 0.2), 1px 1px 0 rgba(0, 0, 0, 0.4);
}

/* ============================================================
   PORTRAIT FRAME
   ============================================================ */
.portrait-frame {
  display: flex;
  justify-content: center;
  margin-bottom: 12px;
}

.portrait-border {
  border: 2px solid var(--border-dark);
  box-shadow:
    inset 0 0 0 1px rgba(160, 184, 216, 0.08),
    2px 2px 0 0 rgba(0, 0, 0, 0.2);
  background: var(--card-inset);
  padding: 3px;
  line-height: 0;
}

.portrait-border canvas {
  display: block;
  width: 96px;
  height: 96px;
  image-rendering: pixelated;
}

/* ============================================================
   LEVEL BADGE
   ============================================================ */
.level-row {
  text-align: center;
  margin-bottom: 10px;
}

.level-badge {
  display: inline-block;
  font-size: 8px;
  color: var(--moonlight-blue);
  background: var(--wood-dark);
  border: 1px solid var(--border-dark);
  padding: 3px 10px;
  letter-spacing: 1px;
  box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(160, 184, 216, 0.05);
}

/* ============================================================
   STAT BARS (HP / XP)
   ============================================================ */
.stat-bars {
  margin-bottom: 10px;
}

.stat-row {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 5px;
}

.stat-label {
  font-size: 7px;
  width: 20px;
  text-align: right;
  color: var(--text-muted);
  flex-shrink: 0;
}

.stat-bar-track {
  flex: 1;
  height: 8px;
  background: var(--rose-track);
  border: 1px solid var(--border-dark);
  position: relative;
  overflow: hidden;
}

.stat-bar-track.xp-track {
  background: var(--wisteria-track);
}

.stat-bar-fill {
  height: 100%;
  background: var(--rose-moon);
  transition: width 0.3s ease;
  position: relative;
}

/* Pixel shine on bar — subtler for dark theme */
.stat-bar-fill::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: rgba(255, 255, 255, 0.15);
}

.stat-bar-fill.xp-fill {
  background: var(--wisteria-night);
}

.stat-value {
  font-size: 6px;
  width: 62px;
  text-align: left;
  color: var(--text-muted);
  flex-shrink: 0;
  white-space: nowrap;
}

/* ============================================================
   COOLDOWN TIMER
   ============================================================ */
.cooldown-section {
  margin-bottom: 10px;
}

.cooldown-label {
  font-size: 6px;
  color: var(--text-muted);
  text-align: center;
  margin-bottom: 3px;
  letter-spacing: 1px;
}

.cooldown-bar-track {
  height: 10px;
  background: var(--silver-blue-track);
  border: 1px solid var(--border-dark);
  position: relative;
  overflow: hidden;
  margin-bottom: 3px;
}

.cooldown-bar-fill {
  height: 100%;
  background: linear-gradient(90deg, #485878, var(--silver-blue-bar));
  transition: width 0.1s linear;
  position: relative;
}

.cooldown-bar-fill::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: rgba(255, 255, 255, 0.12);
}

.cooldown-bar-fill.ready {
  background: var(--ready-glow);
  box-shadow: 0 0 6px rgba(136, 200, 160, 0.3);
}

.cooldown-text {
  font-size: 9px;
  text-align: center;
  color: var(--soft-silver);
  letter-spacing: 1px;
  min-height: 12px;
}

.cooldown-text.ready-flash {
  color: var(--ready-glow);
  animation: readyPulse 0.3s ease-in-out infinite alternate;
  text-shadow: 0 0 6px rgba(136, 200, 160, 0.4);
}

@keyframes readyPulse {
  0% { opacity: 1; }
  100% { opacity: 0.4; }
}

/* ============================================================
   INFO PANELS — log & task (dark inset areas)
   ============================================================ */
.info-panel {
  background: var(--card-inset);
  border: 1px solid var(--inset-border);
  padding: 6px 8px;
  margin-bottom: 8px;
  min-height: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.info-panel-label {
  font-size: 5px;
  color: var(--text-muted);
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 4px;
}

.info-panel-text {
  font-size: 7px;
  line-height: 1.6;
  color: var(--soft-silver);
  word-break: break-word;
}

/* ============================================================
   ACTION BUTTONS — dark wood plaque style with silver text
   ============================================================ */
.buttons-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  margin-top: 4px;
}

.btn-row {
  display: flex;
  gap: 4px;
  justify-content: center;
}

.action-btn {
  font-family: 'Press Start 2P', monospace;
  font-size: 6px;
  color: var(--moonlight-blue);
  background: linear-gradient(180deg, var(--wood-mid) 0%, var(--wood-dark) 100%);
  border: 1px solid var(--border-dark);
  padding: 5px 6px;
  cursor: pointer;
  letter-spacing: 0.5px;
  box-shadow:
    1px 1px 0 rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(160, 184, 216, 0.08);
  transition: none;
  line-height: 1;
  white-space: nowrap;
}

.action-btn:hover {
  background: linear-gradient(180deg, var(--wood-hover) 0%, var(--wood-mid) 100%);
  box-shadow:
    1px 1px 0 rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(160, 184, 216, 0.12),
    0 0 8px rgba(160, 184, 216, 0.08);
}

.action-btn:active {
  background: #1a1028;
  color: var(--soft-silver);
  box-shadow:
    inset 1px 1px 0 rgba(0, 0, 0, 0.4);
}

/* ============================================================
   FOOTER
   ============================================================ */
.page-footer {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 8px 16px 24px;
}

.page-footer p {
  font-size: 6px;
  color: var(--text-muted);
  letter-spacing: 2px;
}

/* ============================================================
   RESPONSIVE
   ============================================================ */
@media (max-width: 920px) {
  .cards-container {
    flex-direction: column;
    align-items: center;
  }
}
</style>

/* ==============================================================
   DRAW PORTRAIT ON CANVAS — dark background for night theme
   ============================================================== */
function drawPortrait(canvas, type) {
  const size = 14;
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  // Dark background matching card inset
  ctx.fillStyle = '#160e28';
  ctx.fillRect(0, 0, size, size);

  const data = PORTRAITS[type];
  if (!data) return;
  data.pixels.forEach(p => {
    ctx.fillStyle = p.c;
    ctx.fillRect(p.x, p.y, 1, 1);
  });
}

/* ==============================================================
   DRAW CHERRY BRANCH ON CANVAS — darker, silhouetted
   ============================================================== */
function drawCherryBranch(canvas) {
  const w = 280;
  const h = 40;
  canvas.width = w;
  canvas.height = h;
  const ctx = canvas.getContext('2d');

  // transparent background
  ctx.clearRect(0, 0, w, h);

  // Branch path — a gentle curve from left to right (darker for night)
  const branchPoints = [
    [0, 24], [20, 22], [40, 18], [60, 16], [80, 15], [100, 16],
    [120, 18], [140, 17], [160, 14], [180, 12], [200, 13],
    [220, 15], [240, 18], [260, 20], [280, 22]
  ];

  // Draw branch with 2px thickness — dark silhouette
  ctx.fillStyle = '#2a1828';
  for (let i = 0; i < branchPoints.length - 1; i++) {
    const [x1, y1] = branchPoints[i];
    const [x2, y2] = branchPoints[i + 1];
    const steps = Math.max(Math.abs(x2 - x1), Math.abs(y2 - y1));
    for (let s = 0; s <= steps; s++) {
      const t = steps === 0 ? 0 : s / steps;
      const x = Math.round(x1 + (x2 - x1) * t);
      const y = Math.round(y1 + (y2 - y1) * t);
      ctx.fillRect(x, y, 2, 2);
    }
  }

  // Sub-branches — slightly lighter than main branch
  const subBranches = [
    [[60, 16], [50, 8], [45, 4]],
    [[120, 18], [130, 10], [135, 6]],
    [[180, 12], [170, 6], [165, 2]],
    [[220, 15], [230, 8], [235, 5]],
    [[100, 16], [95, 10]],
    [[160, 14], [155, 8]],
  ];

  ctx.fillStyle = '#483040';
  subBranches.forEach(branch => {
    for (let i = 0; i < branch.length - 1; i++) {
      const [x1, y1] = branch[i];
      const [x2, y2] = branch[i + 1];
      const steps = Math.max(Math.abs(x2 - x1), Math.abs(y2 - y1));
      for (let s = 0; s <= steps; s++) {
        const t = steps === 0 ? 0 : s / steps;
        const x = Math.round(x1 + (x2 - x1) * t);
        const y = Math.round(y1 + (y2 - y1) * t);
        ctx.fillRect(x, y, 1, 1);
      }
    }
  });

  // Blossoms — pale, luminous against dark sky
  const blossomPositions = [
    [45, 3], [48, 5], [42, 6],
    [130, 6], [133, 8], [127, 9], [135, 4],
    [165, 1], [168, 3], [162, 4], [170, 5],
    [230, 4], [233, 6], [227, 7], [235, 3],
    [95, 8], [92, 10], [98, 9],
    [155, 6], [152, 8], [158, 7],
  ];

  // Paler, almost white-pink colors for moonlit blossoms
  const petalColors = ['#e0c0d0', '#f0d8e8', '#d8a8b8', '#e8c8d8', '#f8e0e8'];
  blossomPositions.forEach(([bx, by]) => {
    // Each blossom is a small cross/cluster of 5 pixels
    const offsets = [[0, 0], [-1, 0], [1, 0], [0, -1], [0, 1]];
    offsets.forEach(([dx, dy], i) => {
      ctx.fillStyle = petalColors[i % petalColors.length];
      ctx.fillRect(bx + dx * 2, by + dy * 2, 2, 2);
    });
    // Center dot — soft moonlit yellow
    ctx.fillStyle = '#d8d0a0';
    ctx.fillRect(bx, by, 1, 1);
  });
}

  }

/* ==============================================================
   COOLDOWN TIMERS
   ============================================================== */
const cooldowns = characters.map(c => ({
  current: c.cooldown,
  max: c.maxCooldown,
  readyAt: 0,
  isReady: false
}));

function tickCooldowns() {
  const now = Date.now();
  cooldowns.forEach((cd, i) => {
    if (cd.isReady) {
      if (now - cd.readyAt >= 1500) {
        cd.current = cd.max;
        cd.isReady = false;
      }
    } else {
      cd.current -= 0.1;
      if (cd.current <= 0) {
        cd.current = 0;
        cd.isReady = true;
        cd.readyAt = now;
      }
    }

    const bar = document.querySelector(`[data-cd-bar="${i}"]`);
    const text = document.querySelector(`[data-cd-text="${i}"]`);
    if (!bar || !text) return;

    if (cd.isReady) {
      bar.style.width = '100%';
      bar.classList.add('ready');
      text.textContent = 'READY';
      text.classList.add('ready-flash');
    } else {
      const pct = (cd.current / cd.max * 100).toFixed(1);
      bar.style.width = pct + '%';
      bar.classList.remove('ready');
      text.textContent = cd.current.toFixed(1) + 's';
      text.classList.remove('ready-flash');
    }
  });
}

function rotateLogs() {
  characters.forEach((char, i) => {
    logIndices[i] = (logIndices[i] + 1) % char.logs.length;
    const el = document.querySelector(`[data-log="${i}"]`);
    if (el) {
      el.textContent = char.logs[logIndices[i]];
    }
  });
}

/* ==============================================================
   INIT
   ============================================================== */
function init() {
  const container = document.getElementById('cardsContainer');

  // Build cards
  characters.forEach((char, i) => {
    container.appendChild(buildCard(char, i));
  });

  // Draw portraits
  document.querySelectorAll('.portrait-canvas').forEach(canvas => {
    drawPortrait(canvas, canvas.dataset.type);
  });

  // Draw cherry branches
  document.querySelectorAll('.branch-canvas').forEach(canvas => {
    drawCherryBranch(canvas);
  });

  // Create floating petals
  createPetals();

  // Start cooldown ticker (100ms)
  setInterval(tickCooldowns, 100);

  // Start log rotation (3s)
  setInterval(rotateLogs, 3000);
}

document.addEventListener('DOMContentLoaded', init);
</script>
